live_config_reload: true
working_directory: None
save_to_clipboard: false

env:
  TERM: xterm-256color

window:
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  padding:
    x: 2
    y: 2
background_opacity: 1.0

scrolling:
  history: 10000

bell:
  duration: 0

cursor:
  style:
    shape: Block
    blinking: On
    blink_interval: 500
    unfocused_hollow: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Delete, mods: Control, action: ClearHistory }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Plus, mods: Control|Shift, action: ResetFontSize }

font:
  size: 10.0
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

colors:
  primary:
    background: "#263238"
    foreground: "#eeffff"
  normal:
    black: "#000000"
    red: "#e53935"
    green: "#91b859"
    yellow: "#ffb62c"
    blue: "#6182b8"
    magenta: "#ff5370"
    cyan: "#39adb5"
    white: "#a0a0a0"
  bright:
    black: "#4e4e4e"
    red: "#ff5370"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#f07178"
    cyan: "#89ddff"
    white: "#ffffff"
